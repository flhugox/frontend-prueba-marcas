<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input
    type="hidden"
    name="id"
    #id="ngModel"
    [(ngModel)]="service.formData.id"
  />
  <div class="form-group">
    <label for="">Marca</label>
    <input
      name="marca"
      #marca="ngModel"
      class="form-control"
      [(ngModel)]="service.formData.marca"
      required
    />
    <div class="validation-error" *ngIf="marca.invalid && marca.touched">
      Este Campo es obligatorio.
    </div>
  </div>
  <div class="form-group">
    <label for="">Representante</label>
    <input
      name="representante"
      #representante="ngModel"
      class="form-control"
      [(ngModel)]="service.formData.representante"
    />
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-lg btn-block"
    >
      Enviar
    </button>
  </div>
</form>
