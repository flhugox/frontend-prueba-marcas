<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input
    type="hidden"
    name="id"
    #id="ngModel"
    [(ngModel)]="service.formData.id"
  />
  <div class="form-group">
    <label for="">Auto</label>
    <input
      name="modelo"
      #modelo="ngModel"
      class="form-control"
      [(ngModel)]="service.formData.modelo"
      required
    />
    <div class="validation-error" *ngIf="modelo.invalid && modelo.touched">
      Este Campo es obligatorio.
    </div>
  </div>
  <div class="form-group">
    <label for="">AÃ±o</label>

    <select
      name="year"
      #year="ngModel"
      class="form-control"
      [(ngModel)]="service.formData.year"
      class="form-control"
      id="exampleFormControlSelect1"
    >
      <option>2011</option>
      <option>2012</option>
      <option>2013</option>
      <option>2014</option>
      <option>2015</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Marca</label>
    <select
      name="id_marca"
      #id_marca="ngModel"
      class="form-control"
      [(ngModel)]="service.formData.id_marca"
      class="form-control"
      id="exampleFormControlSelect1"
    >
      <option [value]="mrc.id" *ngFor="let mrc of service.Option">
        {{ mrc.marca }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-lg btn-block"
    >
      Enviar
    </button>
  </div>
</form>
